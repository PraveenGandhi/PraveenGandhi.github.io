<html ng-app="myChatRoom">
  <head>
    <title>Sathyavedu Welfare</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" media="all"/>
    <link rel="shortcut icon" href="img/stvd.png">
  </head>
  <body>
  <div class="container">
  <div ng-controller="ChatCtrl">
    <div id="login">
      <span ng-show="auth.user">
        Hello {{auth.user.displayName}}...! | <a href="#" ng-click="auth.$logout()">Logout</a>
      </span>
      <a href="#" ng-hide="auth.user" ng-click="auth.$login('google')">Login</a>
    </div>
      <div ng-show="auth.user">
    <ul ng-repeat="message in messages" class="list-unstyled">
      <li><img ng-src="{{message.from.thirdPartyUserData.picture}}" width="30" height="30"/><b>{{message.from.displayName}}</b> says:   {{message.content}}</li>
    </ul>
    <form ng-submit="addMessage()" class="form-inline" role="form">
      <div class="form-group">
    	<label class="sr-only" for="message">Write your message</label>
      	<input type="text" ng-model="message" id="message" class="form-control" placeholder="Write your message"/>
      </div>
      <input type="submit" value="Send Message" class="btn btn-primary"/>
    </form>
    </div>
  </div>
</div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script type="text/javascript">
  	var app = angular.module("myChatRoom", ["firebase"]);

	app.factory("ChatService", ["$firebase", function($firebase) {
	  var ref = new Firebase("https://welfare.firebaseio.com/chat");
	  return $firebase(ref);
	}]);

	app.controller("ChatCtrl", ["$scope", "ChatService", "$firebaseSimpleLogin",
	  function($scope, chatService, $firebaseSimpleLogin) {
	  	var ref = new Firebase("https://welfare.firebaseio.com/");
	    $scope.auth = $firebaseSimpleLogin(ref);
	    $scope.messages = chatService;
	    $scope.addMessage = function() {
	      $scope.messages.$add({from: $scope.auth.user, content: $scope.message});
	      $scope.message = "";
	    };
	  }
	]);
  </script>
  </body>
</html>
</html>
