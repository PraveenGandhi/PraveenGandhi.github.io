<template>
  <require from="./input.css"></require>
  <div class="input-field">
    <content select="[md-prefix]"></content>
    <input if.bind="mdTextArea === false" id="${controlId}" type.bind="mdType" ref="input" value.bind="mdValue" />
    <textarea if.bind="mdTextArea === true" id="${controlId}" ref="input" value.bind="mdValue" class="materialize-textarea"></textarea>
    <label for="${controlId}" ref="label">${mdLabel}</label>
  </div>
</template>
